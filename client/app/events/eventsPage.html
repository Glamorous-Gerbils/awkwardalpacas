
<div class='container-fluid'>
  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-6 col-md-push-6 col-lg-6 col-md-push-6">
      <div class='addevent'>
        <form name="eventForm">
          <input type= "text" ng-model = "newEvent.location" placeholder="Event Location" value="">
          <input type= "text" ng-model = "newEvent.description" placeholder="Event Description" value="">
          <input type= "date" ng-model = "newEvent.date">
          <input type= "time" ng-model = "newEvent.time">
          <div id="map-submit" class="map"></div>
          <button type="button" ng-click="addEvent()" prevent-default>Submit</button>
          <h1 ng-if="invalid">
            Please fill in all of the fields.
          </h1>
        </form>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-md-pull-6 col-lg-6 col-md-pull-6">
      <div class="events">
        <h1>Events</h1>
        <!-- removed controller since ng-app in index.html already loads the controller, so we were previously loading it twice. -->
        <ul class='events'>
          <li class = 'event' ng-repeat="event in eventsList | orderBy:'datetime'">
            <!-- <img src='./assets/redirect_icon.png'/> -->
            <div class='eventInfo'>
              <div class='creator'>{{event.creator}}</div>
              <div class='description'>{{event.description}}</div>
              <div class='location'>{{event.location}}</div>
              <div class='date'>{{event.date}}</div>
              <div class='time'>{{event.time}}</div>
              <div class='time'>{{event.datetime | date : 'MM/dd/yyyy @ h:mma' }}</div>
              <div class='time'>{{event.datetime | fromNow }}</div>
              <div class='attendee-list'>
                Who's Going?:
                <div class='attendee' ng-repeat="attendee in event.attendeeIDs">{{attendee.username}}</div>
              </div>
              <button type='button' ng-click='joinEvent(event);$event.preventDefault(); $event.stopPropagation();' prevent-default>Join this event!</button>
              <button type='button' ng-click='eventDetails(event)' prevent-default>More Details</button>
              <!-- <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a> -->
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div> <!-- end of row -->
</div> <!-- end of container-fluid -->
